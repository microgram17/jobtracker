services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend/app:/app/app       # Sync local code with container
    ports:
      - "8000:8000"           # Expose API
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    command: streamlit run frontend/app.py --server.enableCORS=false
